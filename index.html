<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projection</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/style.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body>

    <main class="main">

        <!-- Greatings -->
        <step class="step" v-bind:class="cssStatus(0)">
            <div class="step__description">Welcome! I'll make some questions to help. Ok ?!</div>

            <!-- Actions -->
            <div class="step__actions">
                <button class="step__button" v-on:click="next(1)">Let's go !</button>
            </div>
        </step>

        <!-- Investiment -->
        <step class="step" v-bind:class="cssStatus(1)">
            <!-- Data -->
            <div class="step__description">I want to invest</div>
            <input-money v-on:next="next(2)" v-on:change="changeInvestiment"></input-money>

            <!-- Actions -->
            <div class="step__actions">
                <button class="step__button" v-on:click="next(2)">Next</button>
            </div>
        </step>

        <!-- Percent by year -->
        <step class="step" v-bind:class="cssStatus(2)">
            <!--Data -->
            <div class="step__description">What is it growth per year ? (%)</div>
            <input-rate v-on:next="next(3)" v-on:change="changeRate"></input-rate>

            <!-- Actions -->
            <div class="step__actions">
                <a class="step__link" v-on:click="previus(1)">Come back</a>
                <button class="step__button" v-on:click="next(3)">Next</button>
            </div>
        </step>

        <!-- Time -->
        <step class="step" v-bind:class="cssStatus(3)">
            <!-- Data -->
            <div class="step__description">How much time do you want to invest R$ {{investiment.mask}} ?</div>
            <input-time v-on:next="process" v-on:change="changeTime"></input-time>

            <!-- Actions -->
            <div class="step__actions">
                <a class="step__link" v-on:click="previus(2)">Come back</a>
                <button class="step__button" v-on:click="process">Next</button>
            </div>
        </step>

        <!-- Result -->
        <step class="step" v-bind:class="cssStatus(4)">
            <div class="step__description">In {{time}} years You'll have</div>
            <div class="step__result">
                R$ {{result}}
            </div>
        </step>

    </main>

    <script src="node_modules/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="dist/js/bundle.min.js"></script>

</body>
</html>
